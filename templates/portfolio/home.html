{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="row justify-content-center my-3">
        <div class="col-5">
            <img src="{% static "Slipknot.jpg" %}" class="img-fluid">
        </div>
    </div>

    <div class="row justify-content-center mb-3">
        <div class="col-md-9 text-center">
            <h1 id="home-text" class="font-weight-bold">This is my portfolio</h1>
        </div>
    </div>

    <h2 class="mt-5">Portfolio:)</h2>
    <hr>
    <div class="row">
        {% for project in projects %}
            <div class="col-lg-4 col-md-6">
                {% if project.url %}
                    <a href="{{ project.url }}" target="_blank">
                        <img src="{{ project.image.url }}" class="img-fluid mb-2">
                    </a>
                {% else %}
                    <img src="{{ project.image.url }}" class="img-fluid mb-2">
                {% endif %}
                <h3>{{ project }}</h3>
                <p>{{ project.description }}</p>
            </div>
        {% endfor %}
        <br><a role="button" href="{% static "Изучаем_­JavaScript_Head_First_O'Reilly.pdf" %}" class="btn-outline-danger" style="text-decoration:none"
               target="_blank">Java
        Script</a>
    </div>
{% endblock %}
